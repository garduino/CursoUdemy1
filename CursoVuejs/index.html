<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introducci√≥n a Vuejs</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <h1>Agregar Nota</h1>
          <label>Nombre</label>
          <input type="text" class="form-control" v-model="nombre">
          <label>Promedio</label>
          <input type="number" max="20" min="0" class="form-control" v-model="promedio">
          <input type="button" value="Guardar" class="btn btn-success" v-on:click="agregarNota">
        </div>

        <div class="col-md-6 col-xs-12">
          <h1>Lista de Notas</h1>
          <table class="table">
            <tr>
              <th>Nombre</th>
              <th>Promedio</th>
            </tr>
            <tr v-for="item in lista" v-bind:style="item.estado==false?'color:red':'color:green'">
              <td v-text="item.nombre"></td>
              <td v-text="item.promedio"></td>
            </tr>
          </table>
        
          <div class="row">
              <div class="col-md-6 col-xs-12">
                <p class="text-center">
                  www.arduinosoftware.com - @garduino
                </p>
              </div>
              </div>
        
        
        </div>
    
      </div>

    </div>
    

    

</body>
<script src="js/vue.js"></script>
<script src="js/principal.js"></script>
</html>
